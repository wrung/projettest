<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Angular VS jQuery</title>
</head>
<body>

    <p>
        <input type="text" name="nomcomplet"
            placeholder="Votre Nom Complet...">
    </p>

    <h3>Bonjour !</h3>

    <!-- IntÃ©gration de jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('input[name=nomcomplet]').on('keyup', function() {
                $('h3').text('Bonbjour ' + $(this).val() + ' !');
            });
        });
    </script>
</body>
</html>
